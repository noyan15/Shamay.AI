<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=210mm, height=297mm, initial-scale=1.0">
  <title>Initial Metadata</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #2980b9;
      --success-color: #27ae60;
      --light-gray: #ecf0f1;
      --medium-gray: #bdc3c7;
      --dark-gray: #7f8c8d;
      --white: #ffffff;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --border-radius: 8px;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 13pt;
      line-height: 1.6;
      margin: 20mm 15mm;
      background-color: #f5f7fa;
      color: #333;
    }
    
    .container {
      max-width: 170mm;
      margin: 0 auto;
      padding: 25px;
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }
    
    h1 {
      color: var(--primary-color);
      font-size: 1.5em;
      margin-bottom: 1em;
      padding-bottom: 0.5em;
      border-bottom: 1px solid var(--medium-gray);
    }
    
    .progress-container {
      margin-bottom: 25px;
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: var(--light-gray);
      border-radius: 4px;
      margin-bottom: 5px;
      overflow: hidden;
    }
    
    .progress {
      height: 100%;
      background-color: var(--success-color);
      width: 16.67%;
      transition: width 0.4s ease;
    }
    
    .progress-text {
      font-size: 0.85em;
      color: var(--dark-gray);
      text-align: right;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--primary-color);
    }
    
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--medium-gray);
      border-radius: var(--border-radius);
      box-sizing: border-box;
      font-family: inherit;
      font-size: 0.95em;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }
    
    button {
      background-color: var(--secondary-color);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.2s;
      width: 100%;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: var(--accent-color);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    .confirmation {
      color: var(--success-color);
      font-weight: 500;
      margin-top: 15px;
      padding: 12px;
      background-color: rgba(39, 174, 96, 0.1);
      border-radius: var(--border-radius);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    .confirmation svg {
      vertical-align: middle;
      margin-right: 5px;
    }
    
    .nav {
      margin-top: 25px;
      text-align: center;
      padding-top: 15px;
      border-top: 1px solid var(--medium-gray);
    }
    
    .nav a {
      margin: 0 12px;
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95em;
      transition: color 0.3s;
    }
    
    .nav a:hover {
      color: var(--accent-color);
      text-decoration: underline;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        margin: 10mm;
      }
      
      .nav a {
        display: inline-block;
        margin: 0 6px 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Initial Metadata</h1>
    <div class="progress-container">
      <div class="progress-bar"><div class="progress"></div></div>
      <div class="progress-text">Phase 1 of 6 - Basic Information</div>
    </div>
    <form id="metadataForm" onsubmit="handleSubmit(event)">
      <div class="form-group">
        <label for="title">Report Title:</label>
        <input type="text" id="title" name="title" value="Market Value Appraisal">
      </div>
      <div class="form-group">
        <label for="clientName">Client Name:</label>
        <input type="text" id="clientName" name="clientName" value="Joseph Cohen">
      </div>
      <div class="form-group">
        <label for="address">Property Address:</label>
        <input type="text" id="address" name="address" value="10 Shinkin St, Neve Tzedek, Tel Aviv">
      </div>
      <div class="form-group">
        <label for="propertyEssence">Property Essence:</label>
        <input type="text" id="propertyEssence" name="propertyEssence" value="4-Room Apartment">
      </div>
      <div class="form-group">
        <label for="inspectionDate">Inspection Date:</label>
        <input type="text" id="inspectionDate" name="inspectionDate" value="02.06.2025">
      </div>
      <div class="form-group">
        <label for="appraiser">Appraiser/Firm Details:</label>
        <input type="text" id="appraiser" name="appraiser" value="Michael Levy, info@example.com, 054-1234567">
      </div>
      <button type="submit">Next</button>
    </form>
    <div id="confirmation" class="confirmation" style="display: none;">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
      </svg>
      Metadata submitted successfully! Proceeding to Phase 2.
    </div>
    <div class="nav">
      <a href="phase1.html">Phase 1</a>
      <a href="phase2.html">Phase 2</a>
      <a href="phase3.html">Phase 3</a>
      <a href="phase4.html">Phase 4</a>
      <a href="phase5.html">Phase 5</a>
      <a href="phase6.html">Phase 6</a>
    </div>
  </div>

  <script type="text/javascript">
    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};
    
    function filledCell(cell) {
      return cell !== '' && cell != null;
    }
    
    function loadFileData(filename) {
      if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
        try {
          var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
          var firstSheetName = workbook.SheetNames[0];
          var worksheet = workbook.Sheets[firstSheetName];
          var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
          var filteredData = jsonData.filter(row => row.some(filledCell));
          var headerRowIndex = filteredData.findIndex((row, index) =>
            row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
          );
          if (headerRowIndex === -1 || headerRowIndex > 25) {
            headerRowIndex = 0;
          }
          var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
          csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
          return csv;
        } catch (e) {
          console.error(e);
          return "";
        }
      }
      return gk_fileData[filename] || "";
    }

    function handleSubmit(event) {
      event.preventDefault();
      document.getElementById('metadataForm').style.display = 'none';
      const confirmation = document.getElementById('confirmation');
      confirmation.style.display = 'block';
      
      // Update progress bar
      document.querySelector('.progress').style.width = '33.33%';
      document.querySelector('.progress-text').textContent = 'Phase 1 of 6 - Completed';
      
      setTimeout(() => {
        confirmation.innerHTML += '<div style="margin-top: 10px;"><small>Redirecting to next phase...</small></div>';
      }, 1000);
      
      setTimeout(() => window.location.href = 'phase2.html', 2000);
    }
  </script>
</body>
</html>
